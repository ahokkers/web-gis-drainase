<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Saluran PHB - Arah Panah</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
        .info-panel {
            padding: 10px;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.6.0/leaflet.polyline decorator.min.js"></script>
    
    <script src="data_saluran.js"></script>

    <script>
        // 1. Inisialisasi Peta
        var map = L.map('map').setView([-6.2088, 106.8456], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // 2. Fungsi untuk Popup
        function onEachFeature(feature, layer) {
            if (feature.properties) {
                layer.bindPopup(`
                    <strong>${feature.properties.toponimi || 'Saluran Tanpa Nama'}</strong><br>
                    Kecamatan: ${feature.properties.kecamatan}<br>
                    Dimensi: ${feature.properties.lebar}m x ${feature.properties.kedalaman}m
                `);
            }
        }

        // 3. Memasukkan Data dan Menambahkan Panah
        // Pastikan nama variabel di data_saluran.js adalah dataTersier (sesuai file yang Anda upload)
        if (typeof dataTersier !== 'undefined') {
            
            var mainLayer = L.geoJSON(dataTersier, {
                style: {
                    color: '#2980b9',
                    weight: 3,
                    opacity: 0.8
                },
                onEachFeature: onEachFeature
            }).addTo(map);

            // Menambahkan Dekorasi Panah
            mainLayer.eachLayer(function(layer) {
                // Leaflet PolylineDecorator butuh koordinat layer
                L.polylineDecorator(layer, {
                    patterns: [
                        {
                            offset: '10%',       // Jarak panah pertama dari pangkal
                            repeat: '100px',     // Jarak antar panah (setiap 100 pixel)
                            symbol: L.Symbol.arrowHead({
                                pixelSize: 10,    // Ukuran panah
                                headAngle: 60,    // Sudut lancip panah
                                polygon: false,   // Set true jika ingin panah padat/segitiga
                                pathOptions: {
                                    stroke: true,
                                    color: '#e74c3c', // Warna panah (Merah agar kontras)
                                    weight: 2
                                }
                            })
                        }
                    ]
                }).addTo(map);
            });

            // Zoom otomatis ke area data
            map.fitBounds(mainLayer.getBounds());

        } else {
            console.error("Variabel dataTersier tidak ditemukan. Periksa file data_saluran.js");
        }

        // Judul
        var title = L.control({position: 'topright'});
        title.onAdd = function() {
            var div = L.DomUtil.create('div', 'info-panel');
            div.innerHTML = '<b>Arah Aliran Saluran PHB</b><br><small>Tanda panah menunjukkan arah hilir</small>';
            return div;
        };
        title.addTo(map);
    </script>
</body>
</html>
