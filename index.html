<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS PHB Tersier - Panah Aliran</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; background: #f0f0f0; }
        .info-panel {
            padding: 10px; background: white; border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>
    
    <script src="data_saluranphb.js"></script>

    <script>
        // 1. Setup Peta
        var map = L.map('map').setView([-6.2088, 106.8456], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // 2. Cek apakah dataTersier ada
        if (typeof dataTersier !== 'undefined') {
            
            // Render Garis Saluran
            var geojsonLayer = L.geoJSON(dataTersier, {
                style: {
                    color: '#2980b9',
                    weight: 3,
                    opacity: 0.9
                },
                onEachFeature: function(feature, layer) {
                    if (feature.properties) {
                        layer.bindPopup("<b>" + (feature.properties.toponimi || "Tanpa Nama") + "</b><br>" +
                                       "Kecamatan: " + feature.properties.kecamatan);
                    }
                }
            }).addTo(map);

            // 3. Tambahkan Panah (Loop setiap feature)
            dataTersier.features.forEach(function(feature) {
                // Konversi koordinat GeoJSON [Lng, Lat] ke Leaflet [Lat, Lng]
                var coords = feature.geometry.coordinates.map(function(c) {
                    return [c[1], c[0]]; 
                });

                // Buat Polyline dummy untuk dasar panah
                var polyline = L.polyline(coords);

                // Tambahkan dekorasi panah
                L.polylineDecorator(polyline, {
                    patterns: [
                        {
                            offset: '20%',    // Panah mulai dari 20% panjang garis
                            repeat: '150px',  // Muncul lagi setiap 150 pixel
                            symbol: L.Symbol.arrowHead({
                                pixelSize: 12,
                                headAngle: 60,
                                polygon: true, // Panah bentuk segitiga padat
                                pathOptions: {
                                    fillOpacity: 1,
                                    color: '#e74c3c', // Warna Merah
                                    stroke: false
                                }
                            })
                        }
                    ]
                }).addTo(map);
            });

            // Zoom ke data
            map.fitBounds(geojsonLayer.getBounds());

        } else {
            alert("Variabel 'dataTersier' tidak ditemukan! Pastikan file data_saluranphb.js sudah benar.");
        }

        // Judul di Peta
        var title = L.control({position: 'topright'});
        title.onAdd = function() {
            var div = L.DomUtil.create('div', 'info-panel');
            div.innerHTML = '<b>Arah Aliran PHB</b><br><small>Panah merah = Arah Hilir</small>';
            return div;
        };
        title.addTo(map);

    </script>
</body>
</html>
