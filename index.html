<!DOCTYPE html>
<html>
<head>
    <title>WebGIS Drainase Jakarta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        .info-popup { font-family: Arial; line-height: 1.4; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>
    
    <script src="data_saluranphb.js"></script>

    <script>
        // 1. Inisialisasi Map
        var map = L.map('map').setView([-6.1993, 106.8203], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // 2. Cek apakah variabel dataTersier ada di dalam data_saluranphb.js
        if (typeof dataTersier !== 'undefined') {
            
            // Tampilkan Garis Saluran
            var saluranLayer = L.geoJSON(dataTersier, {
                style: { color: "#2980b9", weight: 5, opacity: 0.8 },
                onEachFeature: function (feature, layer) {
                    var p = feature.properties;
                    layer.bindPopup(`
                        <div class="info-popup">
                            <b>${p.toponimi}</b><br>
                            Kecamatan: ${p.kecamatan}<br>
                            Dimensi: ${p.lebar} x ${p.kedalaman} m<br>
                            Panjang: ${p.panjang} m
                        </div>
                    `);
                }
            }).addTo(map);

            // 3. Tambahkan Panah Arah Aliran (Merah)
            saluranLayer.eachLayer(function(layer) {
                // Mengambil koordinat dari layer untuk memastikan posisi panah tepat
                var coords = layer.getLatLngs();

                L.polylineDecorator(coords, {
                    patterns: [
                        {
                            offset: '20%', 
                            repeat: '60px', 
                            symbol: L.Symbol.arrowHead({
                                pixelSize: 10,
                                headAngle: 60,
                                pathOptions: { fillOpacity: 1, color: 'red', stroke: false }
                            })
                        }
                    ]
                }).addTo(map);
            });

            // Zoom otomatis ke lokasi data
            map.fitBounds(saluranLayer.getBounds());
            
        } else {
            console.error("Data tidak ditemukan! Pastikan variabel di dalam data_saluranphb.js adalah 'dataTersier'");
        }
    </script>
</body>
</html>
