<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Drainase Jakarta</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        /* Perbaikan agar Map Full Screen */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; /* Mencegah scrollbar muncul di pinggir */
        }

        #map { 
            height: 100vh; /* Mengisi 100% tinggi layar browser */
            width: 100%; 
        }

        .info-popup { 
            font-family: Arial, sans-serif; 
            line-height: 1.4; 
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>
    
    <script src="data_saluranphb.js"></script>
    <script src="data_saluranmikro.js"></script>

    <script>
        // 1. Inisialisasi Map (Center Jakarta)
        var map = L.map('map').setView([-6.1993, 106.8203], 15);
        
        // Basemap OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // --- LAYER 1: SALURAN PHB (BLUE & TEBAL) ---
        if (typeof dataTersier !== 'undefined') {
            var saluranLayer = L.geoJSON(dataTersier, {
                style: { color: "blue", weight: 6, opacity: 0.9 },
                onEachFeature: function (feature, layer) {
                    var p = feature.properties;
                    layer.bindPopup(`
                        <div class="info-popup">
                            <b>PHB (Tersier): ${p.toponimi || 'Tanpa Nama'}</b><br>
                            Dimensi: ${p.lebar || '-'} x ${p.kedalaman || '-'} m
                        </div>
                    `);
                }
            }).addTo(map);

            // Arah Aliran PHB (Merah)
            saluranLayer.eachLayer(function(layer) {
                L.polylineDecorator(layer, {
                    patterns: [{
                        offset: '20%', repeat: '50px',
                        symbol: L.Symbol.arrowHead({
                            pixelSize: 10,
                            pathOptions: { fillOpacity: 1, color: 'red', stroke: false }
                        })
                    }]
                }).addTo(map);
            });
            
            // Zoom otomatis ke area data PHB
            map.fitBounds(saluranLayer.getBounds());
        }

        // --- LAYER 2: SALURAN MIKRO (CYAN & LEBIH TIPIS) ---
        if (typeof dataMikro !== 'undefined') {
            var mikroLayer = L.geoJSON(dataMikro, {
                style: { color: "cyan", weight: 3, opacity: 0.8 },
                onEachFeature: function (feature, layer) {
                    var p = feature.properties;
                    layer.bindPopup(`
                        <div class="info-popup">
                            <b>Saluran Mikro: ${p.toponimi || 'Tanpa Nama'}</b><br>
                            Kecamatan: ${p.kecamatan || '-'}
                        </div>
                    `);
                }
            }).addTo(map);

            // Penambahan Arah Aliran Mikro (Merah)
            mikroLayer.eachLayer(function(layer) {
                L.polylineDecorator(layer, {
                    patterns: [{
                        offset: '30%', 
                        repeat: '40px', // Jarak panah lebih rapat untuk saluran kecil
                        symbol: L.Symbol.arrowHead({
                            pixelSize: 8, // Ukuran panah lebih kecil agar proporsional
                            pathOptions: { fillOpacity: 1, color: 'red', stroke: false }
                        })
                    }]
                }).addTo(map);
            });
        }

        // Memastikan Leaflet menghitung ulang ukuran container setelah loading
        setTimeout(function() {
            map.invalidateSize();
        }, 500);

    </script>
</body>
</html>
