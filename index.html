<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Aliran Saluran PHB</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
        .info-title {
            padding: 10px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.js"></script>
    
    <script src="data_saluranphb.js"></script>

    <script>
        var map = L.map('map').setView([-6.2088, 106.8456], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Fungsi Popup
        function buatPopup(properties) {
            return `<b>Saluran:</b> ${properties.toponimi || 'Tanpa Nama'}<br>
                    <b>Kecamatan:</b> ${properties.kecamatan || '-'}<br>
                    <b>Dimensi:</b> L ${properties.lebar}m x D ${properties.kedalaman}m`;
        }

        // Cek data
        if (typeof dataSaluranPHB !== 'undefined') {
            
            // Kita gunakan AntPath untuk setiap fitur di GeoJSON
            L.geoJSON(dataSaluranPHB, {
                onEachFeature: function(feature, layer) {
                    // Ambil koordinat dari GeoJSON
                    var coords = feature.geometry.coordinates.map(function(c) {
                        return [c[1], c[0]]; // Tukar posisi ke [lat, lng]
                    });

                    // Buat animasi aliran (Ant Path)
                    var path = L.polyline.antPath(coords, {
                        "delay": 1000,      // Kecepatan aliran (makin kecil makin cepat)
                        "dashArray": [10, 20],
                        "weight": 4,
                        "color": "#0000FF",  // Warna garis utama
                        "pulseColor": "#FFFFFF", // Warna sela (animasi)
                        "paused": false,
                        "reverse": false    // Jika aliran terbalik, set ke true
                    }).addTo(map);

                    path.bindPopup(buatPopup(feature.properties));
                }
            });

            // Auto zoom ke data
            var tempLayer = L.geoJSON(dataSaluranPHB);
            map.fitBounds(tempLayer.getBounds());
        } else {
            alert("Variabel dataSaluranPHB tidak ditemukan!");
        }

        var title = L.control({position: 'topright'});
        title.onAdd = function () {
            var div = L.DomUtil.create('div', 'info-title');
            div.innerHTML = '<h4>Monitoring Aliran PHB Tersier</h4><small>Garis bergerak menunjukkan arah aliran</small>';
            return div;
        };
        title.addTo(map);
    </script>
</body>
</html>
